name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEME: Axii
  PROJECT: Axii.xcodeproj
  APP_NAME: Axii
  BUNDLE_ID: com.warzechalabs.axii

jobs:
  build:
    name: Build and Sign
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install the Apple certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate was imported
          echo "Available signing identities:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project $PROJECT \
            -scheme $SCHEME

      - name: Build application
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          xcodebuild clean build \
            -project $PROJECT \
            -scheme $SCHEME \
            -configuration Release \
            -derivedDataPath build \
            -destination "platform=macOS,arch=arm64" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            OTHER_CODE_SIGN_FLAGS="--timestamp --options runtime"

      - name: Prepare and sign app for distribution
        id: prepare
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Find the built app
          APP_PATH=$(find build -name "Axii.app" -type d | head -1)
          echo "Found app at: $APP_PATH"

          # Create output directory
          mkdir -p dist

          # Copy app to dist
          cp -R "$APP_PATH" dist/

          # Find signing identity
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Using identity: $IDENTITY"

          # Deep sign all nested code with hardened runtime
          echo "Signing nested frameworks and libraries..."
          find "dist/Axii.app/Contents/Frameworks" -type f \( -name "*.dylib" -o -name "*.framework" \) 2>/dev/null | while read -r item; do
            echo "Signing: $item"
            codesign --force --timestamp --options runtime --sign "$IDENTITY" "$item" || true
          done

          # Sign any frameworks
          find "dist/Axii.app/Contents/Frameworks" -name "*.framework" -type d 2>/dev/null | while read -r framework; do
            echo "Signing framework: $framework"
            codesign --force --timestamp --options runtime --deep --sign "$IDENTITY" "$framework" || true
          done

          # Re-sign the main app with hardened runtime
          echo "Signing main application..."
          codesign --force --timestamp --options runtime --deep --sign "$IDENTITY" "dist/Axii.app"

          # Verify signature
          echo "Verifying signature..."
          codesign --verify --verbose=4 "dist/Axii.app"

          # Check for hardened runtime
          echo "Checking entitlements..."
          codesign -d --entitlements - "dist/Axii.app" 2>&1 || true

          # Get version from Info.plist
          VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "dist/Axii.app/Contents/Info.plist")
          BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "dist/Axii.app/Contents/Info.plist")
          echo "Version: $VERSION (build $BUILD)"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "app_path=dist/Axii.app" >> $GITHUB_OUTPUT

      - name: Notarize application
        id: notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cd dist

          # Create ZIP for notarization
          ditto -c -k --keepParent "Axii.app" "Axii-notarize.zip"

          # Submit for notarization and capture submission ID
          echo "Submitting for notarization..."
          SUBMIT_OUTPUT=$(xcrun notarytool submit "Axii-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait 2>&1) || true

          echo "$SUBMIT_OUTPUT"

          # Extract submission ID
          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
          echo "Submission ID: $SUBMISSION_ID"

          # Check if notarization succeeded
          if echo "$SUBMIT_OUTPUT" | grep -q "status: Accepted"; then
            echo "Notarization succeeded!"

            # Staple the notarization ticket
            echo "Stapling notarization ticket..."
            xcrun stapler staple "Axii.app"

            # Verify
            echo "Verifying notarization..."
            spctl --assess --type execute --verbose "Axii.app"
          else
            echo "Notarization failed. Fetching detailed log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$TEAM_ID" \
              notarization-log.json || true

            echo "=== Notarization Log ==="
            cat notarization-log.json || true
            echo "========================"

            exit 1
          fi

          # Clean up
          rm "Axii-notarize.zip"

      - name: Create DMG
        run: |
          cd dist

          # Create DMG
          hdiutil create -volname "Axii" -srcfolder "Axii.app" -ov -format UDZO "Axii.dmg"

          # Also create a ZIP for direct download
          ditto -c -k --keepParent "Axii.app" "Axii.zip"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Axii-${{ steps.prepare.outputs.version }}
          path: |
            dist/Axii.dmg
            dist/Axii.zip
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: Axii v${{ steps.prepare.outputs.version }}
          body: |
            ## Axii v${{ steps.prepare.outputs.version }}

            ### Installation
            1. Download `Axii.dmg` below
            2. Open the DMG and drag Axii to Applications
            3. Launch Axii from Applications
            4. Grant microphone and accessibility permissions when prompted

            ### Requirements
            - macOS 15.0 (Sequoia) or later
            - Apple Silicon Mac (M1/M2/M3/M4)

            ### What's New
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            dist/Axii.dmg
            dist/Axii.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
